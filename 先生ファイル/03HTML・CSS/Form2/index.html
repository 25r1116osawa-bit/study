<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="contact-form" class="theme-light" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeyCj9jf9rkPeEwgb6dQY9wNA2qrv3oKUDBxjQleBWL4HL5rQ/formResponse" method="post" onsubmit="return confirmSubmit()">
    <h2>お問い合わせフォーム</h2>
    
    <div class="form-group">
        <label for="category">🍶 お問い合わせ種別 <span class="required">(必須)</span></label>
        <select id="category" name="entry.1068568988" required>
            <option value="">選択してください</option>
            <option value="ご予約・ご予約変更・キャンセル">ご予約・ご予約変更・キャンセル</option>
            <option value="店舗・サービスに関するご意見">店舗・サービスに関するご意見</option>
            <option value="宴会・貸切に関するご相談">宴会・貸切に関するご相談</option>
            <option value="採用に関するお問い合わせ">採用に関するお問い合わせ</option>
            <option value="その他">その他</option>
        </select>
    </div>

    <div class="form-group">
        <label for="name">👤 お名前 <span class="required">(必須)</span></label>
        <input type="text" id="name" name="entry.635087855" required placeholder="山田 太郎">
    </div>

    <div class="form-group">
        <label for="email">📧 メールアドレス <span class="required">(必須)</span></label>
        <input type="email" id="email" name="entry.50345419" required placeholder="example@mail.com">
    </div>

    <div class="form-group">
        <label for="tel">📞 電話番号 <span class="required">(必須)</span></label>
        <input type="tel" id="tel" name="entry.510431607" required placeholder="09012345678" pattern="[0-9]{10,11}">
    </div>
    
    <div class="form-group">
        <label for="message">📝 お問い合わせ内容 <span class="required">(必須)</span></label>
        <textarea id="message" name="entry.1737046444" rows="8" required placeholder="具体的な内容をご記入ください。"></textarea>
    </div>

    <div class="form-group policy-group">
        <input type="checkbox" id="policy" name="policy" required>
        <label for="policy">
            <a href="policy.html" target="_blank">プライバシーポリシー</a>に同意します <span class="required">(必須)</span>
        </label>
    </div>
    <button type="submit" id="submit-button">送信する</button>
    <button type="button" id="theme-toggle">テーマを切り替える</button>
</form>

<script>
    document.getElementById('theme-toggle').addEventListener('click', function() {
        const form = document.getElementById('contact-form');
        if (form.classList.contains('theme-light')) {
            form.classList.replace('theme-light', 'theme-dark');
        } else {
            form.classList.replace('theme-dark', 'theme-light');
        }
    });
    // 初期状態でOSの設定を確認してテーマを設定する場合は、JavaScriptの追加が必要です。
</script>
<script>
    function confirmSubmit() {
        if(window.confirm("本当に送信してもよろしいですか？")){
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
