<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加湿器コントローラー</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>

    <div class="humidifier-controller">
        <h2>加湿器コントローラー</h2>

        <div class="display-area">
            <p>電源状態: <span id="powerStatus" class="status-off">オフ</span></p>
            <p>現在のモード: <span id="modeStatus">弱 (1)</span></p>
            <p>タイマー: <span id="timerStatus">設定なし (0h)</span></p>
            <p id="waterAlert" class="alert-hidden">💧 給水が必要です！</p>
            <p>ロック状態: <span id="lockStatus" class="status-unlocked">解除</span></p>
        </div>

        <div class="controls-area">
            <button id="pushPowerButton" class="control-button primary">電源 (入/切)</button>
            <button id="switchModeButton" class="control-button">加湿モード (弱・中・強)</button>
            <button id="switchTimerButton" class="control-button">切タイマー (2h/4h/Off)</button>
            <button id="lockChildButton" class="control-button secondary">チャイルドロック</button>
            <button id="callWaterButton" class="control-button secondary">給水チェック</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
