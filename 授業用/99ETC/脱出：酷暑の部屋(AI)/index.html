<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脱出: 酷暑の部屋</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <!-- Background Layer -->
        <div id="room-background"></div>
        <div id="room-overlay"></div> <!-- For changing tint -->

        <!-- Main UI -->
        <div id="ui-layer">

            <!-- Aircon Status Light (Overlay on background likely, or just simulated in remote) -->

            <!-- Remote Control -->
            <div id="remote-container">
                <div class="remote-body">
                    <div class="remote-screen broken">
                        <span id="remote-temp-display">--</span>
                        <div class="crack-line"></div>
                    </div>
                    <div class="remote-buttons">
                        <div class="btn power-btn" title="電源"></div> <!-- Power button, maybe works? -->
                        <div class="btn temp-up" title="温度を上げる">▲</div>
                        <div class="btn temp-down" title="温度を下げる">▼</div>
                        <div class="btn mode-btn">運転切替</div>
                        <div class="btn fan-btn">風量</div>
                    </div>
                    <div class="remote-cover-broken"></div>
                </div>
            </div>

            <!-- Message / Hint Area -->
            <div id="message-area">
                <p id="main-message">暑い... 目が回るようだ... リモコンが効かない...</p>
                <div id="status-display">
                    <p>室温: <span id="room-temp">35.0</span>℃</p>
                </div>
                <!-- Hidden hint that appears later or is always subtle -->
                <p class="hint">（助けて... `window.aircon` の中身を覗ければ...）</p>
            </div>
        </div>

        <!-- Door/Success Overlay -->
        <div id="success-overlay">
            <div class="light-burst"></div>
            <h1>脱出成功</h1>
            <p>涼しい風と共に、ドアのロックが外れた。</p>
        </div>
    </div>

    <!-- Sounds (Optional, maybe later) -->

    <script type="module" src="./script.js"></script>
</body>

</html>
