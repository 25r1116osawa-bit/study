<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML埋め込み</title>

<!-- headにjavascrptを埋め込むとどうなるか -->
<script>
    document.writeln('headで書き込みました。')
</script>
</head>

<body>
<!--onclicはボタンがおされたときで、ボタンはイベントハンドラーと呼ぶ
 コマンドが実行されることをトリガーと呼ぶ、イベント駆動型(イベントドリブンモデル)、ボタンが押されるまでイベントを待機する-->
    <input type="button" value="アラート" onclick="alert('JavaScriptが実行されました。')">
<!--bodyにjavascriptを埋め込む-->
    <script>
        document.writeln('bodyで書き込みました。')
    </script>

</body>
</html>
