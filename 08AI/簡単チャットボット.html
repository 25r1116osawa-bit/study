<!-- 利用したプロンプト→Gemini -->
<!-- GeminiのAPIを利用してチャットボットを作って下さい。
APIのセキュリティリスクは気にしないで下さい。

以下の環境で作成して下さい。
HTML, CSS, JavaScriptを1つのファイルにまとめて出力して
APIキーについては、コードの冒頭で const API_KEY = "ここにAPIKeyを入れて"; という変数で定義して、日本語で分かりやすいコメントを入れてください。
モデル：gemini-2.5-flash
APIエンドポイントバージョン：v1
APIKeyとモデルのバージョンは定数で指定できるようにして下さい。 -->


<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 2.5 Flash Chatbot</title>
    <style>
        /* デザイン設定 */
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 100%; max-width: 600px; height: 80vh; background: white; display: flex; flex-direction: column; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 18px; max-width: 80%; line-height: 1.5; font-size: 14px; }
        .user-message { align-self: flex-end; background-color: #0084ff; color: white; }
        .bot-message { align-self: flex-start; background-color: #e4e6eb; color: black; white-space: pre-wrap; }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #ddd; background: #fff; }
        #user-input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        #send-btn { margin-left: 10px; padding: 0 20px; background-color: #0084ff; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; }
        #send-btn:hover { background-color: #0073e6; }
        #send-btn:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-box">
        <div class="message bot-message">こんにちは！何かお手伝いしましょうか？</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="メッセージを入力...">
        <button id="send-btn">送信</button>
    </div>
</div>

<script>
    // ==========================================
    // 設定項目
    // ==========================================
    
    // APIキーの設定（取得したキーをここに入力してください）
    const API_KEY = "AIzaSyACHR--74awZBPT7SxgOHf8km5haZBqI3I";

    // 使用するモデルの指定
    const MODEL_NAME = "gemini-2.5-flash";

    // APIエンドポイントのバージョン
    const API_VERSION = "v1";

    // ==========================================
    // チャット機能の実装
    // ==========================================

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // メッセージを画面に追加する関数
    function appendMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
        msgDiv.textContent = text;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight; // 最新のメッセージまでスクロール
    }

    // Gemini APIにリクエストを送信する関数
    async function sendMessage() {
        const prompt = userInput.value.trim();
        if (!prompt) return;

        // ユーザーの入力を表示
        appendMessage(prompt, 'user');
        userInput.value = '';
        
        // 送信ボタンを無効化
        sendBtn.disabled = true;

        try {
            // APIエンドポイントの構築
            const endpoint = `https://generativelanguage.googleapis.com/${API_VERSION}/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;

            const response = await fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            const data = await response.json();

            // レスポンスの解析
            if (data.candidates && data.candidates[0].content.parts[0].text) {
                const botText = data.candidates[0].content.parts[0].text;
                appendMessage(botText, 'bot');
            } else {
                appendMessage("エラー: AIからの回答を取得できませんでした。", 'bot');
                console.error(data);
            }

        } catch (error) {
            appendMessage("通信エラーが発生しました。設定を確認してください。", 'bot');
            console.error("Error:", error);
        } finally {
            sendBtn.disabled = false;
            userInput.focus();
        }
    }

    // ボタンクリックイベント
    sendBtn.addEventListener('click', sendMessage);

    // Enterキーでの送信
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
